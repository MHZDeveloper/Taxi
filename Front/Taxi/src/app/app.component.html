<h1 style="text-align: center">Cars</h1>
<table class="table table-bordered">
  <thead>
  <tr>
    <td scope="col">Car Number</td>
    <td scope="col">Driver</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let x of cars;let i = index">
    <td>{{x.carNumber}}</td>
    <td>{{x.driver}}</td>
  </tr>
  </tbody>
</table>

<br><br>
<div class="row">
  <div class="col-md-6" style="text-align: center">
    <app-add-car-form></app-add-car-form>
  </div>
  <div class="col-md-6" style="text-align: center">
    <app-delete-car-form></app-delete-car-form>
  </div>
</div>
